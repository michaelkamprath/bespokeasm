description: Test Macro Creation
general :
  address_size: 16
  endian: little
  identifier:
    name: bespokeasm-test
    version: "0.2.0"
  registers:
    - a
    - i
    - j
    - sp
    - ij
    - mar
  min_version: "0.2.2"
operand_sets:
  8_bit_source:
    operand_values:
      a:
        type: register
        register: a
        bytecode:
          value: 0
          size: 3
      i:
        type: register
        register: i
        bytecode:
          value: 2
          size: 3
      j:
        type: register
        register: j
        bytecode:
          value: 3
          size: 3
      ij:
        type: indirect_register
        register: ij
        bytecode:
          value: 4
          size: 3
        offset:
          max: 127
          min: -128
          size: 8
          byte_align: true
      sp:
        type: indirect_register
        register: sp
        bytecode:
          value: 5
          size: 3
        offset:
          max: 127
          min: -128
          size: 8
          byte_align: true
      indirect_addr:
        type: indirect_numeric
        bytecode:
          value: 6
          size: 3
        argument:
          size: 16
          byte_align: true
      direct_value:
        type: numeric
        bytecode:
          value: 7
          size: 3
        argument:
          size: 8
          byte_align: true
  8_bit_destination:
    operand_values:
      a:
        type: register
        register: a
        bytecode:
          value: 0
          size: 3
      i:
        type: register
        register: i
        bytecode:
          value: 2
          size: 3
      j:
        type: register
        register: j
        bytecode:
          value: 3
          size: 3
      ij:
        type: indirect_register
        register: ij
        bytecode:
          value: 4
          size: 3
        offset:
          max: 127
          min: -128
          size: 8
          byte_align: true
      sp:
        type: indirect_register
        register: sp
        bytecode:
          value: 5
          size: 3
        offset:
          max: 127
          min: -128
          size: 8
          byte_align: true
      indirect_addr:
        type: indirect_numeric
        bytecode:
          value: 6
          size: 3
        argument:
          size: 16
          byte_align: true
  int8:
    operand_values:
      int8:
        type: numeric
        argument:
          size: 8
          byte_align: true
  int16:
    operand_values:
      int16:
        type: numeric
        argument:
          size: 16
          byte_align: true
instructions:
  push:
    operands:
      count: 1
      operand_sets:
        list:
          - 8_bit_source
    byte_code:
      value: 1
      size: 5
  pop:
    operands:
      count: 1
      operand_sets:
        list:
          - 8_bit_destination
    byte_code:
      value: 0
      size: 5
  mov:
    operands:
      count: 2
      operand_sets:
        list:
          - 8_bit_destination
          - 8_bit_source
    byte_code:
      value: 1
      size: 2
  add:
    byte_code:
      value: 2
      size: 5
    operands:
      count: 1
      operand_sets:
        list:
          - 8_bit_source
  addc:
    byte_code:
      value: 3
      size: 5
    operands:
      count: 1
      operand_sets:
        list:
          - 8_bit_source
macros:
  push2:
    - operands:
        count: 1
        specific_operands:
          immediate:
            list:
              uint16:
                type: numeric
                argument:
                  size: 16
                  byte_align: true
      instructions:
        - "push ((@ARG(uint16)) >> 8)"
        - "push ((@ARG(uint16)) & 0x00FF)"
    - operands:
        count: 1
        specific_operands:
          ij_reg:
            list:
              ij:
                type: indirect_register
                register: ij
                offset:
                  max: 127
                  min: -128
                  size: 8
                  byte_align: true
      instructions:
        - "push [@REG(ij) + (@ARG(ij)+1)]"
        - "push [@REG(ij) + (@ARG(ij))]"
    - operands:
        count: 1
        specific_operands:
          stack_pointer:
            list:
              sp:
                type: indirect_register
                register: sp
                offset:
                  max: 127
                  min: -128
                  size: 8
                  byte_align: true
      instructions:
        - "push [@REG(sp) + (@ARG(sp)+1)]"
        - "push [@REG(sp) + (@ARG(sp)+1)]"
  mov2:
    - operands:
        count: 2
        specific_operands:
          iaddr1_iaddr2:
            list:
              iaddr1:
                type: indirect_numeric
                argument:
                  size: 16
                  byte_align: true
              iaddr2:
                type: indirect_numeric
                argument:
                  size: 16
                  byte_align: true
      instructions:
        - "mov [@ARG(iaddr1)],[@ARG(iaddr2)]"
        - "mov [@ARG(iaddr1) + 1],[@ARG(iaddr2) + 1]"
  add16:
    - operands:
        count: 2
        specific_operands:
          iaddr1_immediate:
            list:
              iaddr_x:
                type: indirect_numeric
                argument:
                  size: 16
                  byte_align: true
              immediate_y:
                type: numeric
                argument:
                  size: 16
                  byte_align: true
      instructions:
        - "mov a,[@ARG(iaddr_x)]"
        - "add (@ARG(immediate_y) & $00FF)"
        - "mov [@ARG(iaddr_x)],a"
        - "mov a,[@ARG(iaddr_x)+1]"
        - "addc ((@ARG(immediate_y) & $FF00) >> 8)"
        - "mov [@ARG(iaddr_x)+1],a"
    - operands:
        count: 2
        specific_operands:
          iaddr1_iaddr2:
            list:
              iaddr_x:
                type: indirect_numeric
                argument:
                  size: 16
                  byte_align: true
              iaddr_y:
                type: indirect_numeric
                argument:
                  size: 16
                  byte_align: true
      instructions:
        - "mov a,[@ARG(iaddr_x)]"
        - "add [@ARG(iaddr_y)]"
        - "mov [@ARG(iaddr_x)],a"
        - "mov a,[@ARG(iaddr_x)+1]"
        - "addc [@ARG(iaddr_y)+1]"
        - "mov [@ARG(iaddr_x)+1],a"
  swap:
    - operands:
        count: 2
        specific_operands:
          a_i:
            list:
              reg1:
                type: register
                register: a
              reg2:
                type: register
                register: i
          a_j:
            list:
              reg1:
                type: register
                register: a
              reg2:
                type: register
                register: j
          i_j:
            list:
              reg1:
                type: register
                register: i
              reg2:
                type: register
                register: j
      instructions:
        - "push @REG(reg1)"
        - "mov @REG(reg1),@REG(reg2)"
        - "pop @REG(reg2)"
