description: Example ISA
general:
  address_size: 16
  endian: little
  registers:
    - a
    - i
    - j
    - sp
    - ij
    - mar
operand_sets:
  8_bit_source:
    operand_values:
      a:
        type: register
        register: a
        bytecode:
          value: 0
          size: 3
      i:
        type: register
        register: i
        bytecode:
          value: 2
          size: 3
      sp:
        type: indirect_register
        register: sp
        bytecode:
          value: 5
          size: 3
        offset:
          max: 127
          min: -128
          size: 8
          byte_align: true
      indirect_addr:
        type: indirect_numeric
        bytecode:
          value: 6
          size: 3
        argument:
          size: 16
          byte_align: true
      direct_value:
        type: numeric
        bytecode:
          value: 7
          size: 3
        argument:
          size: 8
          byte_align: true
  8_bit_destination:
    operand_values:
      a:
        type: register
        register: a
        bytecode:
          value: 0
          size: 3
      i:
        type: register
        register: i
        bytecode:
          value: 2
          size: 3
      mar:
        type: indirect_register
        register: mar
        bytecode:
          value: 4
          size: 3
      sp:
        type: indirect_register
        register: sp
        bytecode:
          value: 5
          size: 3
        offset:
          max: 127
          min: -128
          size: 8
          byte_align: true
      indirect_addr:
        type: indirect_numeric
        bytecode:
          value: 6
          size: 3
        argument:
          size: 16
          byte_align: true
  int8:
    operand_values:
      int8:
        type: numeric
        argument:
          size: 8
          byte_align: true
  int16:
    operand_values:
      int16:
        type: numeric
        argument:
          size: 16
          byte_align: true
instructions:
  nop:
    byte_code:
      value: 0
      size: 4
  mov:
    byte_code:
      value: 1
      size: 2
    operands:
      count: 2
      reverse_argument_order: true
      operand_sets:
        list:
          - 8_bit_destination
          - 8_bit_source
        disallowed_pairs:
          - [a, a]
          - [i, i]
          - [sp, sp]
      specific_operands:
        a_mar:
            a:
              type: register
              register: a
              bytecode:
                value: 0
                size: 3
            mar:
              type: indirect_register
              register: mar
              bytecode:
                value: 0
                size: 3
        i_mar:
            i:
              type: register
              register: i
              bytecode:
                value: 0b010
                size: 3
            mar:
              type: indirect_register
              register: mar
              bytecode:
                value: 0b010
                size: 3
        sp_mar:
            sp:
              type: indirect_register
              register: sp
              offset:
                max: 127
                min: -128
                size: 8
                byte_align: true
              bytecode:
                value: 0b101
                size: 3
            mar:
              type: indirect_register
              register: mar
              bytecode:
                value: 0b101
                size: 3
        iaddr_mar:
            iaddr:
              type: indirect_numeric
              argument:
                size: 16
                byte_align: true
              bytecode:
                value: 0b110
                size: 3
            mar:
              type: indirect_register
              register: mar
              bytecode:
                value: 0b110
                size: 3
  add:
    byte_code:
      value: 0b10111
      size: 5
    operands:
      count: 1
      operand_sets:
        list:
          - 8_bit_source
  swap:
    byte_code:
      value: 3
      size: 2
    operands:
      count: 2
      operand_sets:
        list:
          - 8_bit_destination
          - 8_bit_destination
        disallowed_pairs:
          - [a, a]
          - [i, i]
          - [sp, sp]
          - [mar, mar]