---
description: Test Instructions with Variants
general:
  address_size: 16
  endian: little
  registers:
    - a
    - i
    - h
    - l
    - hl
    - sp
    - mar
  identifier:
    name: tester-assembly
    version: "0.3.0"
operand_sets:
  8_bit_source:
    operand_values:
      register_a:
        type: register
        register: a
        bytecode:
          value: 0
          size: 3
      register_i:
        type: register
        register: i
        bytecode:
          value: 1
          size: 3
      indirect_sp:
        type: indirect_register
        register: sp
        bytecode:
          value: 4
          size: 3
        offset:
          max: 127
          min: -128
          size: 8
          byte_align: true
      indirect_addr:
        type: indirect_numeric
        bytecode:
          value: 6
          size: 3
        argument:
          size: 16
          byte_align: true
      direct_value:
        type: numeric
        bytecode:
          value: 7
          size: 3
        argument:
          size: 8
          byte_align: true
  8_bit_destination:
    operand_values:
      register_a:
        type: register
        register: a
        bytecode:
          value: 0
          size: 3
      register_i:
        type: register
        register: i
        bytecode:
          value: 1
          size: 3
      indirect_sp:
        type: indirect_register
        register: sp
        bytecode:
          value: 4
          size: 3
        offset:
          max: 127
          min: -128
          size: 8
          byte_align: true
      indirect_addr:
        type: indirect_numeric
        bytecode:
          value: 6
          size: 3
        argument:
          size: 16
          byte_align: true
  hl_subregisters:
    operand_values:
      subregister_h:
        type: register
        register: h
        bytecode:
          value: 1
          size: 1
      subregister_l:
        type: register
        register: l
        bytecode:
          value: 0
          size: 1
  8_bit_indirect_indexed_registers:
    operand_values:
      register_hl:
        type: indirect_indexed_register
        register: hl
        bytecode:
          value: 0
          size: 1
        index_operands:
          register_a:
            type: register
            register: a
            bytecode:
              value: 0
              size: 2
          register_i:
            type: register
            register: i
            bytecode:
              value: 1
              size: 2
          register_j:
            type: register
            register: j
            bytecode:
              value: 2
              size: 2
          indirect_sp:
            type: indirect_register
            register: sp
            bytecode:
              value: 3
              size: 2
            offset:
              max: 127
              min: -128
              size: 8
              byte_align: true
      register_mar:
        type: indirect_indexed_register
        register: mar
        bytecode:
          value: 1
          size: 1
        index_operands:
          register_a:
            type: register
            register: a
            bytecode:
              value: 0
              size: 2
          register_i:
            type: register
            register: i
            bytecode:
              value: 1
              size: 2
          register_j:
            type: register
            register: j
            bytecode:
              value: 2
              size: 2
          iaddr:
            type: numeric
            bytecode:
              value: 3
              size: 2
            argument:
              size: 8
              byte_align: true
  address_source:
    operand_values:
      register_hl:
        type: register
        register: hl
        bytecode:
          value: 0
          size: 3
    operand_values:
      register_mar:
        type: register
        register: mar
        bytecode:
          value: 1
          size: 3
instructions:
  nop:
    byte_code:
      value: 0
      size: 4
  mov:
    byte_code:
      value: 1
      size: 2
    operands:
      count: 2
      operand_sets:
        list:
          - 8_bit_destination
          - 8_bit_source
      specific_operands:
        a_indirect_hl:
          list:
            register_a:
              type: register
              register: a
              bytecode:
                value: 0
                size: 3
            indirect_hl:
              type: indirect_register
              register: hl
              bytecode:
                value: 5
                size: 3
              offset:
                max: 127
                min: -128
                size: 8
                byte_align: true
    variants:
      # sourced from h and l registers
      - byte_code:
          value: 8
          size: 4
        operands:
          count: 2
          operand_sets:
            list:
              - 8_bit_destination
              - hl_subregisters
      # destination to h and l regsiters
      - byte_code:
          value: 9
          size: 4
        operands:
          count: 2
          operand_sets:
            list:
              - hl_subregisters
              - 8_bit_source
      # sourced from indrect hl register with register offsets
      - byte_code:
          value: 2
          size: 2
        operands:
          count: 2
          operand_sets:
            list:
              - 8_bit_destination
              - 8_bit_indirect_indexed_registers
      - byte_code:
          value: 3
          size: 2
        operands:
          count: 2
          operand_sets:
            reverse_argument_order: true
            list:
              - 8_bit_indirect_indexed_registers
              - 8_bit_source
