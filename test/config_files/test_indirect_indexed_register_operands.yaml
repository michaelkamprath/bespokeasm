---
description: Test Instructions with Variants
general:
  address_size: 16
  endian: little
  registers:
    - a
    - i
    - j
    - h
    - l
    - hl
    - sp
    - mar
  identifier:
    name: tester-assembly
    version: "0.3.0"
operand_sets:
  8_bit_source:
    operand_values:
      register_a:
        type: register
        register: a
        bytecode:
          value: 0
          size: 3
      register_i:
        type: register
        register: i
        bytecode:
          value: 1
          size: 3
      indirect_sp:
        type: indirect_register
        register: sp
        bytecode:
          value: 4
          size: 3
        offset:
          max: 127
          min: -128
          size: 8
          byte_align: true
      indirect_addr:
        type: indirect_numeric
        bytecode:
          value: 6
          size: 3
        argument:
          size: 16
          byte_align: true
      direct_value:
        type: numeric
        bytecode:
          value: 7
          size: 3
        argument:
          size: 8
          byte_align: true
  8_bit_destination:
    operand_values:
      register_a:
        type: register
        register: a
        bytecode:
          value: 0
          size: 3
      register_i:
        type: register
        register: i
        bytecode:
          value: 1
          size: 3
      indirect_sp:
        type: indirect_register
        register: sp
        bytecode:
          value: 4
          size: 3
        offset:
          max: 127
          min: -128
          size: 8
          byte_align: true
      indirect_addr:
        type: indirect_numeric
        bytecode:
          value: 6
          size: 3
        argument:
          size: 16
          byte_align: true
  hl_subregisters:
    operand_values:
      subregister_h:
        type: register
        register: h
        bytecode:
          value: 1
          size: 1
      subregister_l:
        type: register
        register: l
        bytecode:
          value: 0
          size: 1
  8_bit_indirect_indexed_registers:
    operand_values:
      register_hl:
        type: indirect_indexed_register
        register: hl
        bytecode:
          value: 0
          size: 1
        index_operands:
          register_a:
            type: register
            register: a
            bytecode:
              value: 0
              size: 2
          register_i:
            type: register
            register: i
            bytecode:
              value: 1
              size: 2
          register_j:
            type: register
            register: j
            bytecode:
              value: 2
              size: 2
          indirect_sp:
            type: indirect_register
            register: sp
            bytecode:
              value: 3
              size: 2
            offset:
              max: 127
              min: -128
              size: 8
              byte_align: true
      register_mar:
        type: indirect_indexed_register
        register: mar
        bytecode:
          value: 1
          size: 1
        index_operands:
          register_a:
            type: register
            register: a
            bytecode:
              value: 0
              size: 2
          register_i:
            type: register
            register: i
            bytecode:
              value: 1
              size: 2
          register_j:
            type: register
            register: j
            bytecode:
              value: 2
              size: 2
          iaddr:
            type: numeric
            bytecode:
              value: 3
              size: 2
            argument:
              size: 8
              byte_align: true
  address_source:
    operand_values:
      register_hl:
        type: register
        register: hl
        bytecode:
          value: 0
          size: 3
      register_mar:
        type: register
        register: mar
        bytecode:
          value: 1
          size: 3
  hl_indirect_indexed:
    operand_values:
      register_hl:
        type: indirect_indexed_register
        register: hl
        bytecode:
          value: 0
          size: 0
        index_operands:
          register_a:
            type: register
            register: a
            bytecode:
              value: 0
              size: 2
          register_i:
            type: register
            register: i
            bytecode:
              value: 1
              size: 2
          register_j:
            type: register
            register: j
            bytecode:
              value: 2
              size: 2
          indirect_sp:
            type: indirect_register
            register: sp
            bytecode:
              value: 3
              size: 2
            offset:
              max: 255
              min: 0
              size: 8
              byte_align: true
  8_bit_indirect_registers_with_decorators:
    operand_values:
      inc_hl:
        type: indirect_register
        register: hl
        bytecode:
          value: 0
          size: 3
        offset:
          size: 8
          byte_align: true
        decorator:
          type: plus
          is_prefix: false
      dec_hl:
        type: indirect_register
        register: hl
        bytecode:
          value: 1
          size: 3
        offset:
          size: 8
          byte_align: true
        decorator:
          type: minus
          is_prefix: false
      inc_i:
        type: register
        register: i
        bytecode:
          value: 2
          size: 3
        decorator:
          type: plus
          is_prefix: true
      inc_mar:
        type: indirect_indexed_register
        register: mar
        bytecode:
          value: 1
          size: 1
        decorator:
          type: plus_plus
          is_prefix: false
        index_operands:
          register_a:
            type: register
            register: a
            bytecode:
              value: 0
              size: 2
          register_i:
            type: register
            register: i
            bytecode:
              value: 1
              size: 2
          register_j:
            type: register
            register: j
            bytecode:
              value: 2
              size: 2
          iaddr:
            type: numeric
            bytecode:
              value: 3
              size: 2
            argument:
              size: 8
              byte_align: true
instructions:
  nop:
    bytecode:
      value: 0
      size: 4
  mov:
    bytecode:
      value: 1
      size: 2
    operands:
      count: 2
      operand_sets:
        list:
          - 8_bit_destination
          - 8_bit_source
      specific_operands:
        a_indirect_hl:
          list:
            register_a:
              type: register
              register: a
              bytecode:
                value: 0
                size: 3
            indirect_hl:
              type: indirect_register
              register: hl
              bytecode:
                value: 5
                size: 3
              offset:
                max: 127
                min: -128
                size: 8
                byte_align: true
    variants:
      # sourced from h and l registers
      - bytecode:
          value: 8
          size: 4
        operands:
          count: 2
          operand_sets:
            list:
              - 8_bit_destination
              - hl_subregisters
      # destination to h and l regsiters
      - bytecode:
          value: 9
          size: 4
        operands:
          count: 2
          operand_sets:
            list:
              - hl_subregisters
              - 8_bit_source
      # sourced from indrect hl register with register offsets
      - bytecode:
          value: 2
          size: 2
        operands:
          count: 2
          operand_sets:
            list:
              - 8_bit_destination
              - 8_bit_indirect_indexed_registers
      - bytecode:
          value: 3
          size: 2
        operands:
          count: 2
          operand_sets:
            reverse_argument_order: true
            list:
              - 8_bit_indirect_indexed_registers
              - 8_bit_source
      # indrect register with decorators
      - bytecode:
          value: 1021
          size: 10
          endian: big
        operands:
          count: 2
          operand_sets:
            reverse_argument_order: true
            list:
              - 8_bit_destination
              - 8_bit_indirect_registers_with_decorators
      - bytecode:
          value: 1022
          size: 10
          endian: big
        operands:
          count: 2
          operand_sets:
            reverse_argument_order: true
            list:
              - 8_bit_indirect_registers_with_decorators
              - 8_bit_source
  cmp:
    bytecode:
      value: 1023
      size: 10
      endian: big
    operands:
      count: 2
      operand_sets:
        list:
          - 8_bit_source
          - 8_bit_source
        disallowed_pairs:
          - [a_register, a_register]
          - [flags_register, flags_register]
          - [i_register, i_register]
          - [j_register, j_register]
          - [immediate_value, immediate_value]
    variants:
      - bytecode:
          value: 2044
          size: 11
          endian: big
        operands:
          count: 2
          operand_sets:
            list:
              - hl_indirect_indexed
              - 8_bit_source
