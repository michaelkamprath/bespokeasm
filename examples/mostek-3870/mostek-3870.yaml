description: MOSTEK 3870
general:
  address_size: 12
  multi_word_endianness: big
  registers:
    # accumulator
    - a
    # data counter
    - dc
    # auxiliary data counter
    - dc1
    # scratch pad registers 10 & 11
    - h
    # indirect scratchpad regsiter
    - is
    # scratch pad register 9
    - j
    # scratch pad registers 12 & 13
    - k
    - ku
    - kl
    # program counter stack register
    - p
    # program counter
    - p0
    # scratch pad registers 14 & 15
    - q
    - qu
    - ql
    # status register
    - w
  origin: 0
  identifier:
    name: mostek-3870-asm
    version: "0.1.0"
    extension: af8
  min_version: 0.5.0
operand_sets:
  nval3:
    operand_values:
      uint3:
        type: numeric
        argument:
          size: 3
          word_align: false
  nval4:
    operand_values:
      uint4:
        type: numeric
        argument:
          size: 4
          word_align: false
  nval8:
    operand_values:
      uint8:
        type: numeric
        argument:
          size: 8
          word_align: true
  nval16:
    operand_values:
      uint16:
        type: numeric
        argument:
          size: 16
          word_align: true
          endian: big
  sreg:
    operand_values:
      scratchpad_regs:
        type: numeric_bytecode
        bytecode:
          size: 4
          max: 0xb
          min: 0
  offset_addr:
    operand_values:
      offset_addr:
        type: relative_address
        use_curly_braces: false
        offset_from_instruction_end: true
        argument:
          size: 8
          word_align: true
          max: 128
          min: -127
  absolute_addr:
    operand_values:
      address:
        type: numeric
        argument:
          size: 16
          word_align: true
          valid_address: true
          endian: big
instructions:
  # Arithmetic and Logical Group
  ADC:
    documentation:
      title: Add to Data Counter
    bytecode:
      value: 0x8E
      size: 8
  AI:
    documentation:
      title: ADD IMMEDIATE TO ACCUMULATOR
    bytecode:
      value: 0x24
      size: 8
    operands:
      count: 1
      operand_sets:
        list:
          - nval8
  AM:
    documentation:
      title: ADD (BINARY) MEMORY TO ACCUMULATOR
    bytecode:
      value: 0x88
      size: 8
  AMD:
    documentation:
      title: DECIMAL ADD, MEMORY TO ACCUMULATOR
    bytecode:
      value: 0x89
      size: 8
  AS:
    documentation:
      title: BINARY ADDITION, SCRATCHPAD MEMORY TO ACCUMULATOR
    bytecode:
      value: 0xC
      size: 4
    operands:
      count: 1
      operand_sets:
        list:
          - sreg
  ASD:
    documentation:
      title: DECIMAL ADD, SCRATCHPAD TO ACCUMULATOR
    bytecode:
      value: 0xD
      size: 4
    operands:
      count: 1
      operand_sets:
        list:
          - sreg
  CI:
    documentation:
      title: COMPARE IMMEDIATE
    bytecode:
      value: 0x25
      size: 8
    operands:
      count: 1
      operand_sets:
        list:
          - nval8
  CM:
    documentation:
      title: COMPARE MEMORY TO ACCUMULATOR
    bytecode:
      value: 0x8D
      size: 8
  COM:
    documentation:
      title: COMPLEMENT
    bytecode:
      value: 0x18
      size: 8
  DS:
    documentation:
      title: DECREMENT SCRATCHPAD CONTENT
    bytecode:
      value: 0x3
      size: 4
    operands:
      count: 1
      operand_sets:
        list:
          - sreg
  INC:
    documentation:
      title: INCREMENT ACCUMULATOR
    bytecode:
      value: 0x1F
      size: 8
  LNK:
    documentation:
      title: LlNK CARRY TO THE ACCUMULATOR
    bytecode:
      value: 0x19
      size: 8
  NI:
    documentation:
      title: AND IMMEDIATE
    bytecode:
      value: 0x21
      size: 8
    operands:
      count: 1
      operand_sets:
        list:
          - nval8
  NM:
    documentation:
      title: LOGICAL AND FROM MEMORY
    bytecode:
      value: 0x8A
      size: 8
  NS:
    documentation:
      title: LOGICAL AND FROM SCRATCHPAD MEMORY
    bytecode:
      value: 0xF
      size: 4
    operands:
      count: 1
      operand_sets:
        list:
          - sreg
  OI:
    documentation:
      title: OR IMMEDIATE
    bytecode:
      value: 0x22
      size: 8
    operands:
      count: 1
      operand_sets:
        list:
          - nval8
  OM:
    documentation:
      title: LOGICAL "OR" FROM MEMORY
    bytecode:
      value: 0x8B
      size: 8
  SL:
    documentation:
      title: SHIFT LEFT
    bytecode:
      value: 2
      size: 5
    operands:
      count: 1
      specific_operands:
        shift_bits:
          list:
            num_enum:
              type: numeric_enumeration
              bytecode:
                value_dict:
                  1: 0b011
                  4: 0b101
                size: 3
  SR:
    documentation:
      title: SHIFT RIGHT
    bytecode:
      value: 2
      size: 5
    operands:
      count: 1
      specific_operands:
        shift_bits:
          list:
            num_enum:
              type: numeric_enumeration
              bytecode:
                value_dict:
                  1: 0b010
                  4: 0b100
                size: 3
  XI:
    documentation:
      title: EXCLUSIVE-OR IMMEDIATE
    bytecode:
      value: 0x23
      size: 8
    operands:
      count: 1
      operand_sets:
        list:
          - nval8
  XM:
    documentation:
      title: EXCLUSIVE-OR FROM MEMORY
    bytecode:
      value: 0x8C
      size: 8
  XS:
    documentation:
      title: EXCLUSIVE-OR FROM SCRATCHPAD
    bytecode:
      value: 0xE
      size: 4
    operands:
      count: 1
      operand_sets:
        list:
          - sreg
  # BRANCH, JUMP, CALL, AND RETURN GROUP
  BC:
    documentation:
      title: Branch on Carry
    bytecode:
      value: 0x82
      size: 8
    operands:
      count: 1
      operand_sets:
        list:
          - offset_addr
  BF:
    documentation:
      title: Branch on False
    bytecode:
      value: 0x9
      size: 4
    operands:
      count: 2
      specific_operands:
        false_conditions:
          list:
            selector:
              type: numeric_bytecode
              bytecode:
                size: 4
                max: 0xf
                min: 0
            relative_addr:
              type: relative_address
              use_curly_braces: false
              argument:
                size: 8
                word_align: true
                max: 128
                min: -127
  BM:
    documentation:
      title: BRANCH ON NEGATIVE
    bytecode:
      value: 0x91
      size: 8
    operands:
      count: 1
      operand_sets:
        list:
          - offset_addr
  BNC:
    documentation:
      title: BRANCH IF NO CARRY
    bytecode:
      value: 0x92
      size: 8
    operands:
      count: 1
      operand_sets:
        list:
          - offset_addr
  BNO:
    documentation:
      title: BRANCH IF NO OVERFLOW
    bytecode:
      value: 0x98
      size: 8
    operands:
      count: 1
      operand_sets:
        list:
          - offset_addr
  BNZ:
    documentation:
      title: BRANCH IF NO ZERO
    bytecode:
      value: 0x94
      size: 8
    operands:
      count: 1
      operand_sets:
        list:
          - offset_addr
  BP:
    documentation:
      title: BRANCH IF POSITIVE
    bytecode:
      value: 0x81
      size: 8
    operands:
      count: 1
      operand_sets:
        list:
          - offset_addr
  BR:
    documentation:
      title: UNCONDITIONAL BRANCH
    bytecode:
      value: 0x90
      size: 8
    operands:
      count: 1
      operand_sets:
        list:
          - offset_addr
  BT:
    documentation:
      title: Branch on True
    bytecode:
      value: 0x8
      size: 4
    operands:
      count: 2
      specific_operands:
        false_conditions:
          list:
            selector:
              type: numeric_bytecode
              bytecode:
                size: 4
                max: 0x7
                min: 0
            relative_addr:
              type: relative_address
              use_curly_braces: false
              argument:
                size: 8
                word_align: true
                max: 128
                min: -127
  BZ:
    documentation:
      title: BRANCH ON ZERO
    bytecode:
      value: 0x84
      size: 8
    operands:
      count: 1
      operand_sets:
        list:
          - offset_addr
  JMP:
    documentation:
      title: BRANCH IMMEDIATE
    bytecode:
      value: 0x29
      size: 8
    operands:
      count: 1
      operand_sets:
        list:
          - absolute_addr
  PI:
    documentation:
      title: CALL TO SUBROUTINE IMMEDIATE
    bytecode:
      value: 0x28
      size: 8
    operands:
      count: 1
      operand_sets:
        list:
          - absolute_addr
  PK:
    documentation:
      title: CALL TO SUBROUTINE DIRECT AND RETURN FROM SUBROUTINE DIRECT
    bytecode:
      value: 0x0C
      size: 8
  POP:
    documentation:
      title: RETURN FROM SUBROUTINE
    bytecode:
      value: 0x1C
      size: 8
  # ACCUMULATOR DATA MOVEMENT GROUP
  CLR:
    documentation:
      title: CLEAR ACCUMULATOR
    bytecode:
      value: 0x70
      size: 8
  LI:
    documentation:
      title: LOAD IMMEDIATE
    bytecode:
      value: 0x20
      size: 8
    operands:
      count: 1
      operand_sets:
        list:
          - nval8
  LIS:
    documentation:
      title: LOAD IMMEDIATE
    bytecode:
      value: 0x7
      size: 4
    operands:
      count: 1
      specific_operands:
        nval_4:
          list:
            uint4:
              type: numeric
              argument:
                size: 4
                word_align: false
  LM:
    documentation:
      title: LOAD ACCUMULATOR FROM MEMORY
    bytecode:
      value: 0x16
      size: 8
  ST:
    documentation:
      title: STORE ACCUMULATOR TO MEMORY
    bytecode:
      value: 0x17
      size: 8
  # ADDRESS REGISTER GROUP
  DCI:
    documentation:
      title: LOAD DC IMMEDIATE
    bytecode:
      value: 0x2A
      size: 8
    operands:
      count: 1
      operand_sets:
        list:
          - nval16
  XDC:
    documentation:
      title: EXCHANGE DATA COUNTERS
    bytecode:
      value: 0x2C
      size: 8
  LISL:
    documentation:
      title: LOAD LOWER OCTAL DIGIT OF ISAR
    bytecode:
      value: 0b01100
      size: 5
    operands:
      count: 1
      operand_sets:
        list:
          - nval3
  LISU:
    documentation:
      title: LOAD UPPER OCTAL DIGIT OF ISAR
    bytecode:
      value: 0b01101
      size: 5
    operands:
      count: 1
      operand_sets:
        list:
          - nval3
  # INPUT/OUTPUT GROUP
  IN:
    documentation:
      title: INPUT LONG ADDRESS
    bytecode:
      value: 0x26
      size: 8
    operands:
      count: 1
      operand_sets:
        list:
          - nval8
  INS:
    documentation:
      title: INPUT SHORT ADDRESS
    bytecode:
      value: 0xA
      size: 4
    operands:
      count: 1
      operand_sets:
        list:
          - nval4
  OUT:
    documentation:
      title: OUTPUT LONG ADDRESS
    bytecode:
      value: 0x27
      size: 8
    operands:
      count: 1
      operand_sets:
        list:
          - nval8
  OUTS:
    documentation:
      title: OUTPUT SHORT ADDRESS
    bytecode:
      value: 0xB
      size: 4
    operands:
      count: 1
      operand_sets:
        list:
          - nval4
  # CPU CONTROL GROUP
  DI:
    documentation:
      title: DISABLE INTERRUPT
    bytecode:
      value: 0x1A
      size: 8
  EI:
    documentation:
      title: ENABLE INTERRUPT
    bytecode:
      value: 0x1B
      size: 8
  NOP:
    documentation:
      title: NO OPERATION
    bytecode:
      value: 0x2B
      size: 8
  # load register variants
  LR:
    documentation:
      title: LOAD REGISTER
    variants:
      - documentation:
          title: LOAD REGISTER (A, KU)
        bytecode:
          value: 0x00
          size: 8
        operands:
          count: 2
          specific_operands:
            a_ku:
              list:
                a:
                  type: register
                  register: a
                ku:
                  type: register
                  register: ku
      - documentation:
          title: LOAD REGISTER (A, KL)
        bytecode:
          value: 0x01
          size: 8
        operands:
          count: 2
          specific_operands:
            a_kl:
              list:
                a:
                  type: register
                  register: a
                kl:
                  type: register
                  register: kl
      - documentation:
          title: LOAD REGISTER (A, QU)
        bytecode:
          value: 0x02
          size: 8
        operands:
          count: 2
          specific_operands:
            a_qu:
              list:
                a:
                  type: register
                  register: a
                qu:
                  type: register
                  register: qu
      - documentation:
          title: LOAD REGISTER (A, QL)
        bytecode:
          value: 0x03
          size: 8
        operands:
          count: 2
          specific_operands:
            a_ql:
              list:
                a:
                  type: register
                  register: a
                ql:
                  type: register
                  register: ql
      - documentation:
          title: LOAD REGISTER (A, IS)
        bytecode:
          value: 0x0A
          size: 8
        operands:
          count: 2
          specific_operands:
            a_is:
              list:
                a:
                  type: register
                  register: a
                is:
                  type: register
                  register: is
      - documentation:
          title: LOAD REGISTER (KU, A)
        bytecode:
          value: 0x04
          size: 8
        operands:
          count: 2
          specific_operands:
            ku_a:
              list:
                ku:
                  type: register
                  register: ku
                a:
                  type: register
                  register: a
      - documentation:
          title: LOAD REGISTER (KL, A)
        bytecode:
          value: 0x05
          size: 8
        operands:
          count: 2
          specific_operands:
            kl_a:
              list:
                kl:
                  type: register
                  register: kl
                a:
                  type: register
                  register: a
      - documentation:
          title: LOAD REGISTER (QU, A)
        bytecode:
          value: 0x06
          size: 8
        operands:
          count: 2
          specific_operands:
            qu_a:
              list:
                qu:
                  type: register
                  register: qu
                a:
                  type: register
                  register: a
      - documentation:
          title: LOAD REGISTER QL, A
        bytecode:
          value: 0x07
          size: 8
        operands:
          count: 2
          specific_operands:
            ql_a:
              list:
                ql:
                  type: register
                  register: ql
                a:
                  type: register
                  register: a
      - documentation:
          title: LOAD REGISTER (IS, A)
        bytecode:
          value: 0x0B
          size: 8
        operands:
          count: 2
          specific_operands:
            is_a:
              list:
                is:
                  type: register
                  register: is
                a:
                  type: register
                  register: a
      - documentation:
          title: LOAD REGISTER A, r
        bytecode:
          value: 0x4
          size: 4
        operands:
          count: 2
          specific_operands:
            a_r:
              list:
                a:
                  type: register
                  register: a
                scratchpad_regs:
                  type: numeric_bytecode
                  bytecode:
                    size: 4
                    max: 0xb
                    min: 0
      - documentation:
          title: LOAD REGISTER (r, A)
        bytecode:
          value: 0x5
          size: 4
        operands:
          count: 2
          specific_operands:
            r_A:
              list:
                scratchpad_regs:
                  type: numeric_bytecode
                  bytecode:
                    size: 4
                    max: 0xb
                    min: 0
                a:
                  type: register
                  register: a
      - documentation:
          title: LOAD REGISTER (A, [is])
        bytecode:
          value: 0x4C
          size: 8
        operands:
          count: 2
          specific_operands:
            indirect_is_A:
              list:
                a:
                  type: register
                  register: a
                indirect_is:
                  type: indirect_register
                  register: is
      - documentation:
          title: LOAD REGISTER (A, [is]+)
        bytecode:
          value: 0x4D
          size: 8
        operands:
          count: 2
          specific_operands:
            indirect_is_A:
              list:
                a:
                  type: register
                  register: a
                indirect_is:
                  type: indirect_register
                  register: is
                  decorator:
                    type: plus
                    is_prefix: false
                  documentation:
                    description: "the `is` register value is used and then `is` is incremented."
      - documentation:
          title: LOAD REGISTER (A, [is]-)
        bytecode:
          value: 0x4E
          size: 8
        operands:
          count: 2
          specific_operands:
            indirect_is_A:
              list:
                a:
                  type: register
                  register: a
                indirect_is:
                  type: indirect_register
                  register: is
                  decorator:
                    type: minus
                    is_prefix: false
                  documentation:
                    description: "the `is` register value is used and then `is` is decremented."

      - documentation:
          title: LOAD REGISTER ([is], A)
        bytecode:
          value: 0x5C
          size: 8
        operands:
          count: 2
          specific_operands:
            indirect_is_A:
              list:
                indirect_is:
                  type: indirect_register
                  register: is
                a:
                  type: register
                  register: a
      - documentation:
          title: LOAD REGISTER ([is]+, A)
        bytecode:
          value: 0x5D
          size: 8
        operands:
          count: 2
          specific_operands:
            indirect_is_A:
              list:
                indirect_is:
                  type: indirect_register
                  register: is
                  decorator:
                    type: plus
                    is_prefix: false
                  documentation:
                    description: "the `is` register value is used and then `is` is incremented."
                a:
                  type: register
                  register: a
      - documentation:
          title: LOAD REGISTER ([is]-, A)
        bytecode:
          value: 0x5E
          size: 8
        operands:
          count: 2
          specific_operands:
            indirect_is_A:
              list:
                indirect_is:
                  type: indirect_register
                  register: is
                  decorator:
                    type: minus
                    is_prefix: false
                  documentation:
                    description: "the `is` register value is used and then `is` is decremented."
                a:
                  type: register
                  register: a
      - documentation:
          title: LOAD REGISTER (P0, Q)
        bytecode:
          value: 0x0D
          size: 8
        operands:
          count: 2
          specific_operands:
            p0_q:
              list:
                p0:
                  type: register
                  register: p0
                q:
                  type: register
                  register: q
      - documentation:
          title: LOAD REGISTER (DC, Q)
        bytecode:
          value: 0x0F
          size: 8
        operands:
          count: 2
          specific_operands:
            dc_q:
              list:
                dc:
                  type: register
                  register: dc
                q:
                  type: register
                  register: q
      - documentation:
          title: LOAD REGISTER (Q, DC)
        bytecode:
          value: 0x0E
          size: 8
        operands:
          count: 2
          specific_operands:
            q_dc:
              list:
                q:
                  type: register
                  register: q
                dc:
                  type: register
                  register: dc
      - documentation:
          title: LOAD REGISTER (DC, H)
        bytecode:
          value: 0x10
          size: 8
        operands:
          count: 2
          specific_operands:
            sc_h:
              list:
                dc:
                  type: register
                  register: dc
                h:
                  type: register
                  register: h
      - documentation:
          title: LOAD REGISTER (H, DC)
        bytecode:
          value: 0x11
          size: 8
        operands:
          count: 2
          specific_operands:
            h_dc:
              list:
                h:
                  type: register
                  register: h
                dc:
                  type: register
                  register: dc
      - documentation:
          title: LOAD REGISTER (K, P)
        bytecode:
          value: 0x08
          size: 8
        operands:
          count: 2
          specific_operands:
            k_p:
              list:
                k:
                  type: register
                  register: k
                p:
                  type: register
                  register: p
      - documentation:
          title: LOAD REGISTER (P, K)
        bytecode:
          value: 0x09
          size: 8
        operands:
          count: 2
          specific_operands:
            p_k:
              list:
                p:
                  type: register
                  register: p
                k:
                  type: register
                  register: k
      - documentation:
          title: LOAD REGISTER (J, W)
        bytecode:
          value: 0x1E
          size: 8
        operands:
          count: 2
          specific_operands:
            j_w:
              list:
                j:
                  type: register
                  register: j
                w:
                  type: register
                  register: w
      - documentation:
          title: LOAD REGISTER (W, J)
        bytecode:
          value: 0x1D
          size: 8
        operands:
          count: 2
          specific_operands:
            w_j:
              list:
                w:
                  type: register
                  register: w
                j:
                  type: register
                  register: j
macros:
  jmps:
    # jump to an address stored in two consecutive scratchpads
    # operand is location of start of two consecutive scratchpads
    - operands:
        count: 1
        specific_operands:
          immediate:
            list:
              sp_addr:
                type: numeric
                argument:
                  size: 8
                  word_align: true
      instructions:
        - "li (@ARG(0)+0)"
        - "lr is,a"
        - "lr a,[is]+"
        - "lr qu,a"
        - "lr a,[is]"
        - "lr ql,a"
        - "lr p0,q"
  incs:
    # increment scratchpad value
    # destroys A register value
    - operands:
        count: 1
        operand_sets:
          list:
            - sreg
      instructions:
        - "lr a,@OP(0)"
        - "inc"
        - "lr @OP(0),a"
    - operands:
        count: 1
        specific_operands:
          indirect_is:
            list:
              indirect_is:
                type: indirect_register
                register: is
      instructions:
        - "lr a,[@REG(0)]"
        - "inc"
        - "lr [@REG(0)],a"
    - operands:
        count: 1
        specific_operands:
          is:
            list:
              is:
                type: register
                register: is
      instructions:
        - "lr a,@REG(0)"
        - "inc"
        - "lr @REG(0),a"
  lris:
    - operands:
        # copies value at scratch pad location "addr" to register A
        # lr a, SCRATCH_PAD_ADDR
        count: 2
        specific_operands:
          to_reg_a:
            list:
              a_reg:
                type: register
                register: a
              isar_addr:
                type: numeric
                argument:
                  size: 8
                  word_align: true
      instructions:
        - "li @OP(1)"
        - "lr is,a"
