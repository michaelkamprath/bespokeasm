          - "ldb @ARG(0)+1"
          - "phs"
          - "ldb @ARG(0)+2"
          - "phs"
          - "ldb @ARG(0)+3"
          - "phs"
    documentation:
      category: Stack Management
      title: Push Long in Memory onto Stack
      description: push 4 bytes at an absolute address onto the stack
