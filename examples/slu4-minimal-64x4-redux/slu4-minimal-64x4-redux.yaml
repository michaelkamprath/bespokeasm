      modifies:
        - register: sp
          description: Initialized
  phsi:
    variants:
      - operands:
          count: 1
          operand_sets:
            list:
              - immediate_8bit
        instructions:
          - "ldi @ARG(0)"
          - "phs"
    documentation:
      category: Stack Management
      title: Push Immediate Byte onto Stack
  phs2i:
    variants:
      - operands:
          count: 1
          operand_sets:
            list:
              - immediate_16bit
        instructions:
          - "ldi LSB(@ARG(0))"
          - "phs"
          - "ldi BYTE1(@ARG(0))"
          - "phs"
    documentation:
      category: Stack Management
      title: Push Immediate Word onto Stack
  phs4i:
    variants:
      - operands:
          count: 1
          specific_operands:
            immediate:
              list:
                uint32:
                  type: numeric
                  argument:
                    size: 32
                    word_align: true
        instructions:
          - "ldi BYTE0(@ARG(0))"
          - "phs"
          - "ldi BYTE1(@ARG(0))"
          - "phs"
          - "ldi BYTE2(@ARG(0))"
          - "phs"
          - "ldi BYTE3(@ARG(0))"
          - "phs"
    documentation:
      category: Stack Management
      title: Push Immediate Long onto Stack
