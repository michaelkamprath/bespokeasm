description: slu4 Minimal 64x4 Redux Home Computer
general:
  address_size: 16
  page_size: 256
  multi_word_endian: little
  registers:
    a:
      title: Accumulator
    b:
      title: Temporary
    bank:
      title: Memory Bank
    sp:
      title: Stack Pointer
  flags:
    N:
      description: Negative. Indicates value is negative
    C:
      description: Carry. Indicates there was a carry resulting from math operation
    Z:
      description: Zero. Indicates value is zero
  origin: 0
  identifier:
    name: slu4-min64x4-redux-asm
    version: 1.4.0
    extension: min64x4r
  min_version: 0.7.0
  allow_embedded_strings: true
  documentation:
    addressing_modes: {}

operand_sets:
  immediate_8bit:
    operand_values:
      int8:
        type: numeric
        argument:
          size: 8
          word_align: true
          endian: little
        documentation:
          mode: immediate
          title: Immediate 8-bit
    documentation:
      title: Immediate 8-bit
      category: immediate
  immediate_16bit:
    operand_values:
      int16:
        type: numeric
        argument:
          size: 16
          word_align: true
          endian: little
        documentation:
          mode: immediate
          title: Immediate 16-bit
    documentation:
      title: Immediate 16-bit
      category: immediate
  immediate_32bit:
    operand_values:
      int32:
        type: numeric
        argument:
          size: 32
          word_align: true
          endian: little
        documentation:
          mode: immediate
          title: Immediate 32-bit
    documentation:
      title: Immediate 32-bit
      category: immediate
  absolute_address:
    operand_values:
      address:
        type: address
        argument:
          size: 16
          word_align: true
          endian: little
        documentation:
          mode: absolute_address
          title: Absolute Address
          description: Two byte absolute address
    documentation:
      title: Absolute Address
      category: addressing
  relative_address:
    operand_values:
      relative_address:
        type: address
        argument:
          size: 16
          word_align: true
          endian: little
        documentation:
          title: Relative Address
          category: addressing
          description: Two byte address pointing two two bytes in memory that contain
            another address to use.
  address_lsb:
    operand_values:
      address_lsb:
        type: address
        argument:
          size: 8
          word_align: true
          endian: little
          slice_lsb: true
          match_address_msb: true
        documentation:
          title: Page Offset Address
          category: addressing
          description: One byte used as the LSB for the address. The MSB is the current
            instruct's address MSB.
  offset:
    operand_values:
      offset:
        type: numeric
        argument:
          size: 8
          word_align: true
          endian: little
        documentation:
          title: Offset
          category: addressing
          description: one byte is interpreted as an offset
  zero_page:
    operand_values:
      zp_address:
        type: address
        argument:
          size: 8
          word_align: true
          endian: little
          slice_lsb: true
          memory_zone: ZERO_PAGE
        documentation:
          title: Zero Page Address
          category: addressing
          description: one byte is interpreted as a zero page address
  relative_zero_page:
    operand_values:
      zp_relative_addr:
        type: address
        argument:
          size: 8
          word_align: true
          endian: little
          slice_lsb: true
          memory_zone: ZERO_PAGE
        documentation:
          title: Zero Page Address
          category: addressing
          description: one byte is interpreted as a zero page address to a word that
            in turn is used as a relative address.
predefined:
  memory_zones:
  - name: ZERO_PAGE
    start: 0x0000
    end: 0x00FF
    documentation:
      title: Zero Page Memory
      description: Fast-access zero page for direct addressing and shared scratch space.
  - name: ZERO_PAGE_APPS
    start: 0x0000
    end: 0x003F
    documentation:
      title: Zero Page Application Memory
      description: Application-reserved scratch bytes within the zero page.
  - name: ZERO_PAGE_LIBS
    start: 0x0040
    end: 0x007F
    documentation:
      title: Zero Page Library Memory
      description: Library-reserved zero page range for shared routines.
  - name: ZERO_PAGE_OS
    start: 0x0080
    end: 0x00FF
    documentation:
      title: Zero Page Operating System Memory
      description: Operating system zero page workspace and vectors.
  - name: USER_APPS
    start: 0x8000
    end: 0xEFFF
    documentation:
      title: User Application Memory
      description: Main RAM window reserved for user application code and data.
  constants:
  - name: _Start
    value: 0xf000
    documentation:
      type: subroutine
      description: Start vector of the OS in RAM
  - name: _Prompt
    value: 0xf003
    documentation:
      type: subroutine
      description: Hands back control to the input prompt
  - name: _MemMove
    value: 0xf006
    documentation:
      type: subroutine
      description: Moves memory area (may be overlapping)
  - name: _Random
    value: 0xf009
    documentation:
      type: subroutine
      description: Returns a pseudo-random byte (see _RandomState)
  - name: _ScanPS2
    value: 0xf00c
    documentation:
      type: subroutine
      description: Scans the PS/2 register for new input
  - name: _ResetPS2
    value: 0xf00f
    documentation:
      type: subroutine
      description: Resets the state of PS/2 SHIFT, ALTGR, CTRL
  - name: _ReadInput
    value: 0xf012
    documentation:
      type: subroutine
      description: Reads any input (PS/2 or serial)
  - name: _WaitInput
    value: 0xf015
    documentation:
      type: subroutine
      description: Waits for any input (PS/2 or serial)
  - name: _ReadLine
    value: 0xf018
    documentation:
      type: subroutine
      description: Reads a command line into _ReadBuffer
  - name: _SkipSpace
    value: 0xf01b
    documentation:
      type: subroutine
      description: Skips whitespaces (<= 39) in command line
  - name: _ReadHex
    value: 0xf01e
    documentation:
      type: subroutine
      description: Parses command line input for a HEX value
  - name: _SerialWait
    value: 0xf021
    documentation:
      type: subroutine
      description: Waits for a UART transmission to complete
  - name: _SerialPrint
    value: 0xf024
    documentation:
      type: subroutine
      description: Transmits a zero-terminated string via UART
  - name: _FindFile
    value: 0xf027
    documentation:
      type: subroutine
      description: Searches for file <name> given by _ReadPtr
  - name: _LoadFile
    value: 0xf02a
    documentation:
      type: subroutine
      description: Loads a file <name> given by _ReadPtr
  - name: _SaveFile
    value: 0xf02d
    documentation:
      type: subroutine
      description: Saves data to file <name> defined at _ReadPtr
  - name: _ClearVRAM
    value: 0xf030
    documentation:
      type: subroutine
      description: Clears the video RAM including blanking areas
  - name: _Clear
    value: 0xf033
    documentation:
      type: subroutine
      description: Clears the visible video RAM (viewport)
  - name: _ClearRow
    value: 0xf036
    documentation:
      type: subroutine
      description: Clears the current row from cursor pos onwards
  - name: _ScrollUp
    value: 0xf039
    documentation:
      type: subroutine
      description: Scrolls up the viewport by 8 pixels
  - name: _ScrollDn
    value: 0xf03c
    documentation:
      type: subroutine
      description: Scrolls down the viewport by 8 pixels
  - name: _Char
    value: 0xf03f
    documentation:
      type: subroutine
      description: Outputs a char at the cursor pos (non-advancing)
  - name: _PrintChar
    value: 0xf042
    documentation:
      type: subroutine
      description: Prints a char at the cursor pos (advancing)
  - name: _Print
    value: 0xf045
    documentation:
      type: subroutine
      description: Prints a zero-terminated immediate string
  - name: _PrintPtr
    value: 0xf048
    documentation:
      type: subroutine
      description: Prints a zero-terminated string at an address
  - name: _PrintHex
    value: 0xf04b
    documentation:
      type: subroutine
      description: Prints a HEX number (advancing)
  - name: _SetPixel
    value: 0xf04e
    documentation:
      type: subroutine
      description: Sets a pixel at position (x, y)
  - name: _Line
    value: 0xf051
    documentation:
      type: subroutine
      description: Draws a line using Bresenham's algorithm
  - name: _Rect
    value: 0xf054
    documentation:
      type: subroutine
      description: Draws a rectangle at (x, y) of size (w, h)
  - name: _ClearPixel
    value: 0xf057
    documentation:
      type: subroutine
      description: Clears a pixel at position (x, y)
  - name: _XPos
    value: 0x00c0
    documentation:
      type: variable
      size: 1
      description: Horizontal cursor position (see _Print)
  - name: _YPos
    value: 0x00c1
    documentation:
      type: variable
      size: 1
      description: Vertical cursor position (see _Print)
  - name: _RandomState
    value: 0x00c2
    documentation:
      type: variable
      size: 4
      description: _Random state seed
  - name: _ReadNum
    value: 0x00c6
    documentation:
      type: variable
      size: 3
      description: Number parsed by _ReadHex
  - name: _ReadPtr
    value: 0x00c9
    documentation:
      type: variable
      size: 2
      description: Command line parsing pointer
  - name: _ReadBuffer
    value: 0x00cd
    documentation:
      type: variable
      size: 2
      description: Address of command line input buffer
instructions:
  nop:
    bytecode:
      value: 0x00
      size: 8
    documentation:
      category: Flow Control
      title: No operation
      cycles: 16
  out:
    bytecode:
      value: 0x01
      size: 8
    documentation:
      category: Input/Output
      title: 'Output A to UART: UART = A'
      cycles: 160
      modifies:
      - flag: N
        description: Set to 1
      - flag: C
        description: Set to 0
      - flag: Z
        description: Set to 0
  int:
    bytecode:
      value: 0x02
      size: 8
    documentation:
      category: Input/Output
      title: 'Read UART input to A: A = UART'
      cycles: 3
      modifies:
      - register: A
        description: Updated
      - flag: N
        description: Undefined
      - flag: C
        description: Undefined
      - flag: Z
        description: Undefined
