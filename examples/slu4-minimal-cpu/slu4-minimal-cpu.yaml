macros:
  # All Push macros push LSB first to keep with Minimal CPU OS calling convention.
  # This means multibyte numbers will be in big endian arrangement on the stack.
  # RAM values are little endian.
  pushi:
    - operands:
        count: 1
        operand_sets:
          list:
            - immediate
      instructions:
        - "ldi @ARG(0)"
        - "phs"
  pusha:
    - operands:
        count: 1
        operand_sets:
          list:
            - absolute_address
      instructions:
        - "lda @ARG(0)"
        - "phs"
  pushr:
    - operands:
        count: 1
        operand_sets:
          list:
            - relative_address
      instructions:
        - "ldr @ARG(0)"
        - "phs"
  pushs:
    - operands:
        count: 1
        operand_sets:
          list:
            - immediate
      instructions:
        - "lds @ARG(0)+(0+1)"
        - "phs"
  push2s:
    - operands:
        count: 1
        operand_sets:
          list:
            - immediate
      instructions:
        # value on stack is big endian, start with LSB
        - "lds @ARG(0)+(1+0)"
        - "phs"
        - "lds @ARG(0)+(0+1)"
        - "phs"
  push2i:
    - operands:
        count: 1
        specific_operands:
          immediate:
            list:
              uint16:
                type: numeric
                argument:
                  size: 16
                  byte_align: true
      instructions:
        - "ldi BYTE0(@ARG(0))"
        - "phs"
        - "ldi BYTE1(@ARG(0))"
        - "phs"
  push2a:
    - operands:
        count: 1
        operand_sets:
          list:
            - absolute_address
      instructions:
        # value in memory is little endian, start with LSB
        - "lda @ARG(0)+0"
        - "phs"
        - "lda @ARG(0)+1"
        - "phs"
  push4i:
    - operands:
        count: 1
        specific_operands:
          immediate:
            list:
              uint32:
                type: numeric
                argument:
                  size: 32
                  byte_align: true
      instructions:
        - "ldi BYTE0(@ARG(0))"
        - "phs"
        - "ldi BYTE1(@ARG(0))"
        - "phs"
        - "ldi BYTE2(@ARG(0))"
        - "phs"
        - "ldi BYTE3(@ARG(0))"
        - "phs"
  push4a:
    - operands:
        count: 1
        operand_sets:
          list:
            - absolute_address
      instructions:
        # value in memory is little endian, start with LSB
        - "lda @ARG(0)+0"
        - "phs"
        - "lda @ARG(0)+1"
        - "phs"
        - "lda @ARG(0)+2"
        - "phs"
        - "lda @ARG(0)+3"
        - "phs"
  push4s:
    - operands:
        count: 1
        operand_sets:
          list:
            - immediate
      instructions:
        # value on stack is big endian, start with LSB
        - "lds @ARG(0)+(3+0)"
        - "phs"
        - "lds @ARG(0)+(2+1)"
        - "phs"
        - "lds @ARG(0)+(1+2)"
        - "phs"
        - "lds @ARG(0)+(0+3)"
        - "phs"
  pull2:
    - instructions:
        - "pls"
        - "pls"
  pull4:
    - instructions:
        - "pls"
        - "pls"
        - "pls"
        - "pls"
  cpy2as:
    - operands:
        count: 2
        operand_sets:
          list:
            - absolute_address
            - immediate
      instructions:
        # stack is big endian, memory is little endian
        - "lds @ARG(1)+1"
        - "sta @ARG(0)+0"
        - "lds @ARG(1)+0"
        - "sta @ARG(0)+1"
  cpy2sa:
    - operands:
        count: 2
        operand_sets:
          list:
            - immediate
            - absolute_address
      instructions:
        # stack is big endian, memory is little endian
        - "lda @ARG(1)+0"
        - "sts @ARG(0)+1"
        - "lda @ARG(1)+1"
        - "sts @ARG(0)+0"
  cpy4as:
    - operands:
        count: 2
        operand_sets:
          list:
            - absolute_address
            - immediate
      instructions:
        # stack is big endian, memory is little endian
        - "lds @ARG(1)+3"
        - "sta @ARG(0)+0"
        - "lds @ARG(1)+2"
        - "sta @ARG(0)+1"
        - "lds @ARG(1)+1"
        - "sta @ARG(0)+2"
        - "lds @ARG(1)+0"
        - "sta @ARG(0)+3"
  cpy4ai:
    - operands:
        count: 2
        operand_sets:
          list:
            - absolute_address
            - immediate
      instructions:
        # Copies in little endian order
        - "ldi BYTE0(@ARG(1))"
        - "sta @ARG(0)+0"
        - "ldi BYTE1(@ARG(1))"
        - "sta @ARG(0)+1"
        - "ldi BYTE2(@ARG(1))"
        - "sta @ARG(0)+2"
        - "ldi BYTE3(@ARG(1))"
        - "sta @ARG(0)+3"
  cpy4sa:
    - operands:
        count: 2
        operand_sets:
          list:
            - immediate
            - absolute_address
      instructions:
        # stack is big endian, memory is little endian
        - "lda @ARG(1)+0"
        - "sts @ARG(0)+3"
        - "lda @ARG(1)+1"
        - "sts @ARG(0)+2"
        - "lda @ARG(1)+2"
        - "sts @ARG(0)+1"
        - "lda @ARG(1)+3"
        - "sts @ARG(0)+0"
  cpy4si:
    - operands:
        count: 2
        operand_sets:
          list:
            - immediate
            - immediate
      instructions:
        - "ldi BYTE0(@ARG(1))"
        - "sts @ARG(0)+0"
        - "ldi BYTE1(@ARG(1))"
        - "sts @ARG(0)+1"
        - "ldi BYTE2(@ARG(1))"
        - "sts @ARG(0)+2"
        - "ldi BYTE3(@ARG(1))"
        - "sts @ARG(0)+3"
  cpy4ss:
    - operands:
        count: 2
        operand_sets:
          list:
            - immediate
            - immediate
      instructions:
        - "lds @ARG(1)+0"
        - "sts @ARG(0)+0"
        - "lds @ARG(1)+1"
        - "sts @ARG(0)+1"
        - "lds @ARG(1)+2"
        - "sts @ARG(0)+2"
        - "lds @ARG(1)+3"
        - "sts @ARG(0)+3"
