general:
  address_size: 4
  endian: big
argument_types:
  integer:
    type: numeric
    byte_align: false
    bit_size: 4
  address:
    type: numeric
    byte_align: false
    bit_size: 4
instructions:
  nop:
    arguments:
    bits:
      value: 0
      size: 4
  lda:
    arguments:
      - type: address
    bits:
      value: 1
      size: 4
  add:
    arguments:
      - type: address
    bits:
      value: 2
      size: 4
  sub:
    arguments:
      - type: address
    bits:
      value: 3
      size: 4
  sta:
    arguments:
      - type: address
    bits:
      value: 4
      size: 4
  ldi:
    arguments:
      - type: integer
    bits:
      value: 5
      size: 4
  jmp:
    arguments:
      - type: address
    bits:
      value: 6
      size: 4
  jc:
    arguments:
      - type: address
    bits:
      value: 7
      size: 4
  jz:
    arguments:
      type: address
    bits:
      value: 8
      size: 4
  out:
    arguments:
    bits:
      value: 14
      size: 4
  hlt:
    arguments:
    bits:
      value: 15
      size: 4
